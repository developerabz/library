<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Your Digital Book Shelf</h1>
    </header>
    <div class="addbutton">
        <button class="addbook">Add Book</button>
        <form id="bookmaker">
            <div class="formbox">
                <label for="">Title:</label>
                <input type="text" id="title">
            </div>
            <div class="formbox">
                <label for="">Author:</label>
                <input type="text" id="author">
            </div>
            <div class="formbox">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" min="0">
            </div>
            <div class="formbox">
                <label for="readstat">Finished Reading?</label>
                <input type="checkbox" id="readstat">
            </div>
            <div class="formbox">
                <button class="add">Submit</button>
            </div>

            <div class="formbox"><label for=""></label><input type="text"></div>

            <div class="formbox"><label for=""></label><input type="text"></div>
            <div class="formbox"><label for=""></label><input type="text"></div> -->
        </form>
    </div>
    <section class="bookshelf">
        <div class="cards">

</body>
</html>
